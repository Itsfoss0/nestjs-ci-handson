version: 0.2

phases:
  install:
    run-as: root
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo Done installing nodejs version 18.x

  build:
    run-as: root
    commands:
      - echo Installing node modules
      - npm install
      - npm run build

  post_build:
    commands:
      - echo Done building...
      - ls

artifacts:
  files:
    - dist/**/*
    - node_modules/**/*
    - package*.json
